<div class="col-md-12">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Photo</th>
            <th scope="col">id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let user of users">
          <tr>
            <td ><img style="width: 80px;" [src]="user.image" alt="profile photo"></td>
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.register_at}}</td>
            <td>
                <a  href="">Edit</a> 
                /
                <a href="">Delete</a>
            </td>

          </tr>
        </tbody>
      </table>
</div>
