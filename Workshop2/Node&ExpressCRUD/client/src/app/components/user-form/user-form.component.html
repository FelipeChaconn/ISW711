<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form action="">
                <!--El ngmodel enlaza el nombre con  el objeto definido en el .ts-->
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="user. first_name" placeholder="Student Name" class="form-control" autofocus> 
                </div>
                <div class="form-group">
                    <input type="text" name="last_name" [(ngModel)]="user.last_name" placeholder="Student last name" class="form-control"> 
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="user.image" placeholder="Photo" class="form-control"> 
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateUser() : saveNewUser()">
                    Save Student
                </button>
            </form>
        </div>
    </div>
</div>
